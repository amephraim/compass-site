<h> <b>Define rules for </b></h>
<b>{{contextname}}</b>

<br>
<br>
<br>
<form action="." method="post" >
<table>
    <thead>
		{{ ruleformset.management_form }}
        {% for form in ruleformset.forms %}
            {% if forloop.first %}
                <th>Type</th>
                <th>Sender</th>
                <th>Receiver</th>
            {% endif %}
    </thead>
    <tbody>
            <tr>
                {% for field in form %}
                    <td>{{ field }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
    <td>
	<br>
	<br>
    <input type="submit" name="submit" value="Submit" class="button"></td>
</table>
</form>
